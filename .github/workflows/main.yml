name: Deploy Angular App to EC2

on:
  push:
    branches:
      -master

jobs: 
  build-and-delpoy:
    runs-on: ubuntu-latest

    steps:
    -name: Checkout Code 
     uses: actions/checkout@v2

    -name: Set up Node.js
     uses: actions/setup-node@v2
     with:
      node-version: '14'


     -name: Install dependencies 
      run: npm install 

     -name: Build Angular App 
      run: npm run build -- --prod 
     
